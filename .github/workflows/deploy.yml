name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests (if exist)
        run: |
          if [ -d tests ]; then
            pip install pytest
            pytest
          else
            echo "No tests found"
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/library-app
          
            echo "Stopping existing Flask app..."
          
            if [ -f app.pid ]; then
              PID=$(cat app.pid)
              if ps -p $PID > /dev/null 2>&1; then
                kill $PID
                sleep 2
              fi
            fi
          
            echo "Pulling latest code..."
            git pull --rebase
          
            echo "Starting Flask app..."
            nohup python3.12 library_app.py > log.txt 2>&1 &
            echo $! > app.pid
          
            sleep 3
          
            echo "Deployment complete."