<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
    
        h1 {
            text-align: center;
            margin-top: 50px;
            font-weight: 600;
            color: #2c3e50;
        }
    
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
    
        #search_input {
            width: 350px;
            padding: 10px 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
    
        #search_input:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }
    
        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
    
        button:hover {
            background-color: #1a252f;
        }
    
        button:active {
            transform: scale(0.98);
        }
    
        #result_list {
            list-style: none;
            padding: 0;
            margin: 40px auto;
            max-width: 600px;
        }
    
        #result_list li {
            background-color: white;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #e1e4e8;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
    
        #result_list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
    
        /* Center search area */
        .search-container {
            text-align: center;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function search() {
            var query = $("#search_input").val();

            $.ajax({
                url: `/search/${encodeURIComponent(query)}`,
                method: "GET",
                dataType: "json",
                success: function (data) {
                    $("#result_list").empty();
                    for(var i = 0; i < data.length; i++) {
                        $("#result_list").append("<li>" + data[i].name + ": " + data[i].description + "</li>");
                    }

                },
                error: function (xhr, status, err) {
                    console.error("Error:", status, err, xhr.responseText);
                }
            });
        }
    </script>
</head>

<body>
    <h1><em>Library of Alexandria</em></h1>
    <p>Explore our vast collection of books and check their availability!</p>
    <div class="search-container">
        <input id="search_input" type="text" placeholder="Search books...">
        <button onclick="search()">Search</button>
    </div>
    <ul id="result_list"></ul>
</body>
</html>
