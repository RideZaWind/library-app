<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
    
        h1 {
            text-align: center;
            margin-top: 50px;
            font-weight: 600;
            color: #2c3e50;
        }
    
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
    
        #search_input {
            width: 350px;
            padding: 10px 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
    
        #search_input:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }
    
        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
    
        button:hover {
            background-color: #1a252f;
        }
    
        button:active {
            transform: scale(0.98);
        }

        #result_list {
            list-style: none;
            padding: 0;
            margin: 40px auto;
            max-width: 900px;
        }

        .book-card {
            display: flex;
            gap: 20px;
            background-color: white;
            padding: 20px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #e1e4e8;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .book-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        .cover img {
            width: 120px;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }

        .no-cover {
            width: 120px;
            height: 180px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            color: #999;
            font-size: 14px;
        }

        .book-info {
            flex: 1;
        }

        .book-info h3 {
            margin: 0 0 8px 0;
            font-size: 20px;
            color: #2c3e50;
        }

        .authors {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #555;
        }

        .description {
            font-size: 15px;
            color: #444;
            line-height: 1.5;
        }
    
        /* Center search area */
        .search-container {
            text-align: center;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function search() {
            var query = $("#search_input").val();

            $.ajax({
                url: `/search/${encodeURIComponent(query)}`,
                method: "GET",
                dataType: "json",
                success: function (data) {
                    $("#result_list").empty();

                    for (var i = 0; i < data.length; i++) {
                    
                        var authors = Array.isArray(data[i].authors)
                            ? data[i].authors.join(", ")
                            : data[i].authors;
                    
                        var cover = data[i].cover_url
                            ? `<img src="${data[i].cover_url}" alt="Book Cover">`
                            : `<div class="no-cover">No Image</div>`;
                    
                        var bookCard = `
                            <li class="book-card">
                                <div class="cover">
                                    ${cover}
                                </div>
                                <div class="book-info">
                                    <h3>${data[i].name}</h3>
                                    <p class="authors"><strong>By:</strong> ${authors}</p>
                                    <p class="description">${data[i].description}</p>
                                </div>
                            </li>
                        `;
                    
                        $("#result_list").append(bookCard);
                    }
                },
                error: function (xhr, status, err) {
                    console.error("Error:", status, err, xhr.responseText);
                }
            });
        }
    </script>
</head>

<body>
    <h1><em>Library of Alexandria</em></h1>
    <p>Explore our vast collection of books and check their availability!</p>
    <div class="search-container">
        <input id="search_input" type="text" placeholder="Search books...">
        <button onclick="search()">Search</button>
    </div>
    <ul id="result_list"></ul>
</body>
</html>
